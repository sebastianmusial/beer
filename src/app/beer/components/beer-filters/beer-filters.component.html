<mat-form-field class="beer-filers__field">
  <mat-label>
    {{ brewerType | brewerTypeName }}
  </mat-label>
  <mat-select [formControl]="brewerControl">
    <mat-option
      *ngFor="let option of brewers"
      [value]="option"
    >
      {{option.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
